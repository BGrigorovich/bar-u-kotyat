<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0e0e0e" />
    <meta name="msapplication-navbutton-color" content="#0e0e0e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0e0e0e">
    <title>Бар "У Котят"</title>
    <style>
        @font-face {
            font-family: "OpenSans";
            src: url("OpenSans-Light.ttf") format("opentype")
        }

        body {
            background-color: #0e0e0e;
        }

        .cocktails {
            padding-bottom: 5vmax;
        }

        .cocktail {
            margin-bottom: 1.5vh;
        }

        .cocktail-group {
            font-size: 5vh;
            color: #fff;
            margin: 3vh auto 1vh;
            text-align: center;
        }

        .cocktail-name {
            font-size: 3.5vh;
            color: #c7c7c7;
            margin: auto 3vw;
        }

        .cocktail-ingredients {
            font-family: OpenSans;
            font-size: 2vh;
            color: #ae8803;
            margin: auto 3vw;
        }

        .head-img {
            width: 60%;
            margin: auto;
        }

        .head-img img {
            max-width: 100%;
        }

        @media screen and (orientation:landscape) {
            .cocktails {
                width: 40%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
<div class="cocktails">
{% for group_name, cocktails in cocktail_groups.items() %}
    <div class="head-img">
        <img src="logo.svg">
    </div>
    <div class="cocktail-group">
        {{ group_name }}
    </div>
    {% for cocktail in cocktails %}
        <div class="cocktail">
            <div class="cocktail-name">
                {{ cocktail.name }}
            </div>
            <div class="cocktail-ingredients">
                {{ cocktail.ingredients }}
            </div>
        </div>
    {% endfor %}
{% endfor %}
</div>
</body>
</html>
