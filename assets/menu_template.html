<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бар "У Котят"</title>
    <style>
        @font-face {
            font-family: "OpenSans";
            src: url("OpenSans-Light.ttf") format("opentype")
        }

        body {
            background-color: #0e0e0e;
            background-image: url("background.jpg");
            background-attachment: fixed;
            background-size: cover;
            {#background-position: 50% 0;#}
            background-position: 100% 0;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .cocktails {
            padding-bottom: 17vmax;
        }

        .cocktail {
            margin-bottom: 1.5vmax;
        }

        .cocktail-group {
            font-size: 5vmax;
            color: #64C0FF;
            margin: auto;
            text-align: center;
        }

        .cocktail-name {
            font-size: 3.5vmax;
            color: #793e27;
            margin: auto;
            text-align: center;
        }

        .cocktail-ingredients {
            font-family: OpenSans;
            font-size: 2vmax;
            color: #483d03;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
{#<body data-stellar-background-ratio="0.5">#}
<div class="cocktails">
{% for group_name, cocktails in cocktail_groups.items() %}
    <div class="cocktail-group">
        {{ group_name }}
    </div>
    {% for cocktail in cocktails %}
        <div class="cocktail">
            <div class="cocktail-name">
                {{ cocktail.name }}
            </div>
            <div class="cocktail-ingredients">
                {{ cocktail.ingredients }}
            </div>
        </div>
    {% endfor %}
{% endfor %}
</div>
