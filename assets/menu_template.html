<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бар "У Котят"</title>
    <meta name="theme-color" content="#0e0e0e" />
    <meta name="msapplication-navbutton-color" content="#0e0e0e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0e0e0e">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <style>
        @font-face {
            font-family: "OpenSans";
            src: url("OpenSans-Light.ttf") format("opentype")
        }

        body {
            background-color: #0e0e0e;
        }

        .cocktails {
            padding-bottom: 5vmax;
        }

        .cocktail {
            margin-bottom: 1.5vh;
        }

        .cocktail-group {
            font-size: 5vh;
            color: #fff;
            margin: 3vh auto 1vh;
            text-align: center;
        }

        .cocktail-name {
            font-size: 3.5vh;
            color: #c7c7c7;
            margin: auto 3vw;
        }

        .cocktail-ingredients {
            font-family: OpenSans;
            font-size: 1.5vh;
            color: #ae8803;
            margin: auto 3vw;
        }

        .head-img {
            width: 60%;
            margin: auto;
        }

        .head-img img {
            max-width: 100%;
        }

        @media screen and (orientation:landscape) {
            .cocktails {
                width: 40%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
<div class="cocktails">
<div class="head-img">
    <img src="logo.svg">
</div>
{% for cocktail_group in cocktail_groups %}
    <div class="cocktail-group">
        {{ cocktail_group.name }}
    </div>
    {% for cocktail in cocktail_group.cocktails %}
        <div class="cocktail">
            <div class="cocktail-name">
                {{ cocktail.name }}
            </div>
            <div class="cocktail-ingredients">
                {{ cocktail.ingredients_str }}
            </div>
        </div>
    {% endfor %}
{% endfor %}
</div>
</body>
</html>
